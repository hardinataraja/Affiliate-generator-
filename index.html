<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Generator â€” Stable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-pink-100 to-yellow-100 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-extrabold mb-4">Affiliate Generator (Stable)</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- Panel kiri -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <label class="text-sm font-medium">Link Produk</label>
        <input id="productUrl" class="w-full p-3 rounded-lg border mt-2" placeholder="https://tokopedia.com/..." />

        <label class="text-sm font-medium mt-4 block">Deskripsi Singkat Produk</label>
        <textarea id="productDesc" class="w-full p-3 rounded-lg border mt-2 h-24" placeholder="Contoh: Serum wajah untuk glowing dan anti aging"></textarea>

        <label class="text-sm font-medium mt-4 block">Style Foto (opsional)</label>
        <input id="styleHint" class="w-full p-3 rounded-lg border mt-2" placeholder="lifestyle, aesthetic, studio shot, model holding product" />

        <button id="generateBtn" class="w-full mt-4 p-3 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold shadow">Generate</button>

        <div id="status" class="text-sm text-slate-600 mt-3"></div>
      </div>

      <!-- Panel kanan -->
      <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">Hasil Generate</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Gambar -->
          <div>
            <div class="border rounded-lg bg-slate-100 h-64 flex items-center justify-center overflow-hidden">
              <img id="productImage" class="max-w-full max-h-full object-contain" />
            </div>
          </div>

          <!-- Naskah 4 adegan -->
          <div>
            <h3 class="font-semibold mb-2">Naskah</h3>
            <div id="scriptArea" class="space-y-3 text-sm"></div>
          </div>
        </div>

        <div class="mt-4 flex gap-3">
          <button id="downloadImage" class="px-4 py-2 border rounded-lg">Download Gambar</button>
          <button id="copyScript" class="px-4 py-2 border rounded-lg">Copy Naskah</button>
        </div>
      </div>
    </div>
  </div>

<script>
const $ = sel => document.querySelector(sel);

$('#generateBtn').addEventListener('click', async () => {
  const url = $('#productUrl').value.trim();
  const desc = $('#productDesc').value.trim();
  const style = $('#styleHint').value.trim();

  if (!url || !desc) {
    $('#status').textContent = 'URL & deskripsi produk wajib diisi.';
    return;
  }

  $('#status').textContent = 'Generating...';

  const res = await fetch('/api/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url, desc, style })
  });

  const data = await res.json();

  if (data.error) {
    $('#status').textContent = 'Error: ' + data.error;
    return;
  }

  // Set image
  if (data.image_base64)
    $('#productImage').src = 'data:image/png;base64,' + data.image_base64;

  // Set script
  $('#scriptArea').innerHTML = '';
  data.scenes.forEach(s => {
    const el = document.createElement('div');
    el.className = 'p-3 border rounded-lg bg-slate-50';
    el.innerHTML = `<strong>${s.role}</strong><br>${s.text}`;
    $('#scriptArea').appendChild(el);
  });

  $('#status').textContent = 'Berhasil!';
});

$('#copyScript').onclick = async () => {
  const content = Array.from(document.querySelectorAll('#scriptArea div')).map(el => el.innerText).join('

');
  await navigator.clipboard.writeText(content);
  $('#status').textContent = 'Script disalin.';
};

$('#downloadImage').onclick = () => {
  const img = $('#productImage').src;
  if (!img) return;
  const a = document.createElement('a');
  a.href = img;
  a.download = 'affiliate-image.png';
  a.click();
};
</script>
</body>
</html>
